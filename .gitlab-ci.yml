image: python:latest
variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"
cache:
  paths:
    - .cache/pip
    - venv/
    - frontend/node_modules
    - vendor/
    - .apt/
before_script:
  # Package Cache
  - echo $CI_PROJECT_DIR
  - export APT_DIR=$CI_PROJECT_DIR/.apt && export APT_STATE_LISTS=$APT_DIR/lists && export APT_CACHE_ARCHIVES=$APT_DIR/archives
  - printf "dir::state::lists    ${APT_STATE_LISTS};\ndir::cache::archives    ${APT_CACHE_ARCHIVES};\n" > /etc/apt/apt.conf
  - mkdir -p "${APT_STATE_LISTS}/partial" && mkdir -p "${APT_CACHE_ARCHIVES}/partial"
  # Install Deps
  - apt-get update -qy
  - apt-get install -y nodejs npm google-chrome-stable
  - npm install -g yarn jest newman chromedriver
  - _timeout() { ( set +b; sleep "$1" & "${@:2}" & wait -n; kill -9 `jobs -p`; ) }
  # Version Check
  - yarn --version
  - python -V
  # Python Setup
  - pip install virtualenv
  - virtualenv venv
  - source venv/bin/activate
  # Install App Deps
  - pip install -r backend/requirements.txt
  - pushd frontend && yarn install && popd
test_unit:
  script:
    - python backend/test.py
    - cd frontend
    - jest
test_e2e:
  services:
    - selenium/standalone-chrome
  script:
    - pip install selenium==3.141.0
    - (_timeout 100 python backend/main.py) &
    # todo postman
    - cd frontend
    - (_timeout 60 yarn react) &
    - python gui_tests.py